<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <h2 class="bg-info text-white text-center p-4">User Information</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <form action="" id="form">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" id="fName">
                    </div>
                    <div class="form-group">
                             <label for="lName">Last Name</label>
                        <input type="text" class="form-control" id="lName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add User" id="submit" class="btn btn-success btn-lg">
                        <input type="button" value="Update User" id="update" class="btn btn-success btn-lg">
                    </div>
                </form>
            </div>
            <div class="col-sm-7">
                <table class="table table-bordered">
                    <thead>
                        <th>Sr.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Id</th>
                        <th>Contact</th>
                    </thead>
                    <tbody id="userInfoTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
